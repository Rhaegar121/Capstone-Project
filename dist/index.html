<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <header>
        <div id="logo">
            <span>Movies</span>
            <span>&</span>
            <span>TV Series</span>
        </div>
        <div id="link">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </header>
    <section class="comment">
        <div>
            <img src="./images/ycee's post.jpg" alt="project image">
            <span class="material-symbols-outlined">
                close
                </span>
        </div>
        <h2>Space 3</h2>
        <div class="properties">
            <div>Fuel: Titanium</div>
            <div>Weight: 400</div>
            <div>Length: 100,000</div>
            <div>Power: 100,000,000</div>
        </div>
        <h3>Comments (2)</h3>
        <div class="comments">
            <p>03/11/2021 Alex: I'd love to buy it!</p>
            <p>03/12/2021 Mia: I love</p>
        </div>
        <h4>Add a comment</h4>
        <form action="">
            <div><input type="text" id="name" placeholder="Your name"></div>
            <div><textarea type="text" id="comments" placeholder="Your insights" maxlength="500"></textarea></div>
            <button type="submit">Comment</button>
        </form>
    </section>
    <footer id="footer">Created by Microverse under CC terms</footer>
</body>
</html>
